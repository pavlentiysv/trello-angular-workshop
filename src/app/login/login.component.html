<div class="title-container">
  <h1>Welcome to Trello Clone!</h1>
</div>
<div class="login-window-container">
  <mat-card>
    <mat-tab-group>
      <mat-tab label="Login">
        <form class="login-form form">
          <mat-form-field>
            <input
              matInput
              type="text"
              name="email"
              [(ngModel)]="email"
              placeholder="E-mail"
              required
            />
          </mat-form-field>
          <mat-form-field>
            <input
              matInput
              type="password"
              name="password"
              [(ngModel)]="password"
              placeholder="Password"
              required
            />
          </mat-form-field>
          <button mat-raised-button color="primary" (click)="login()">
            Login
          </button>
        </form>
      </mat-tab>
      <mat-tab label="Register">
        <form class="register-form form">
          <mat-form-field>
            <input
              matInput
              type="text"
              name="email"
              [(ngModel)]="email"
              placeholder="E-mail"
              required
            />
          </mat-form-field>
          <mat-form-field>
            <input
              matInput
              type="password"
              name="password"
              [(ngModel)]="password"
              placeholder="Password"
              required
            />
          </mat-form-field>
          <mat-form-field>
            <input
              matInput
              type="text"
              name="name"
              [(ngModel)]="name"
              placeholder="Name"
            />
          </mat-form-field>
          <button mat-raised-button color="primary" (click)="register()">
            Register
          </button>
        </form>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>
